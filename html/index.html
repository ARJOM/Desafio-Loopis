<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..//css/estiloIndex.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr.- Usuário</title>
</head>
<body>
    <div class="container">
        <header class="menu-header">
        </header>
        <section class="left">
            <div class="menu-left" >
                <ul>
                    <li><a href="#">Página Inicial</a></li>
                    <li><a onclick="preencheUpdate()" href="#">Minha Conta</a></li>
                    <li><a href="#">Minhas Reservas</a></li>
                    <li><a href="#">História das Reservas</a></li>
                    <li><a href="#">Nova Reservas</a></li>
                       <ul>
                           <li><a href="#">Salas</a></li>
                           <li><a href="#">Laboratórios</a></li>
                           <li><a href="#">Ginásios</a></li>
                       </ul>
                </ul> 
            </div>
        </section>
        <section id="main" class="right">
            <div class="buscar">
                <form class="reserva">
                    <div class="content">
                        <p class="text">Data da reserva: </p>
                        <input type="date">
                    </div>
                    <div class="content">
                        <p class="text">Horário de início: </p>
                        <input type="time" id="hora-inicio" min="07:00" max="22:00" required>
                    </div>
                    <div class="content">
                        <p class="text">Horário de entrega: </p>
                        <input type="time" id="hora-entrega" min="07:00" max="22:00" required>
                    </div>
                </form>
                <input type="submit" value="filtrar" id="btn">
            </div>
        </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="../script/Firebase.js"></script>
    <script src="../script/Users.js"></script>
    <script src="../script/UpadteUser.js"></script>
</body>
</html>
