<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4e3d52e891.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr - Login de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="title">Login</h2>
            <form class="form-log-cad">
                <p>Email</p>
                <input type="email" name="" placeholder="Insira seu nome de usuário" class="sign" id="email">
                <p>Senha</p>
                <input type="password" name="" placeholder="Insira sua senha" class="sign" id="senha">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Ainda não possui uma conta?</a>
            </form>
            <input type="submit" name="" value="Entrar" class="submit">
        </div>
    </div>
</body>
</html>
