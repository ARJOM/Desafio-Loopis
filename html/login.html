<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr - Login de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="box" id="login">
            <h2 class="title">Login</h2>
            <form class="form-log-cad">
                <p>Email</p>
                <input type="email" name="" placeholder="Insira seu email acadêmico" class="sign" id="email">
                <p>Senha</p>
                <input type="password" name="" placeholder="Insira sua senha" class="sign" id="senha">
                <a href="#">Esqueceu sua senha?</a>
                <a href="../html/cadastro.html">Ainda não possui uma conta?</a>
            </form>
            <div class="submit">
                <a href="#">entrar</a>
            </div>
        </div>
    </div>
</body>
</html>
