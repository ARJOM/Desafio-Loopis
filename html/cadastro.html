<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/estilo.css"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr - Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="title">cadastro</h2>
            <form class="form-log-cad">
                <p>Nome Completo</p>
                <input type="text" name="" class="sign" size="45"  placeholder=" Insira seu nome completo">
                <p>Email</p>
                <input type="email" name="" class="sign" size="45"  placeholder="Insira seu email">
                <p>Senha</p>
                <input type="password" name="" class="sign" size="45"  placeholder="No mímino 8 caracteres"> 
            </form>  
            <input class="submit" type="button" size="45" value="Cadastre-se">
        </div>
    </div>
</body>
</html>
