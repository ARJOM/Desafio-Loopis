<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/estilo.css"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr - Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="box" id="cadastro">
            <h2 class="title">cadastro</h2>
            <form class="form-log-cad">
                <p>Nome Completo</p>
                <input type="text" id="nome" class="sign" size="45" placeholder=" Insira seu nome completo">
                <p>Email</p>
                <input type="email" id="email" class="sign" size="45"  placeholder="Insira seu email">
                <p>Senha</p>
                <input type="password" id="senha" class="sign" size="45"  placeholder="No mímino 8 caracteres"> 
                <p>Confirmar Senha</p>
                <input type="password" id="senhaconfirmar" class="sign" size="45"  placeholder="No mímino 8 caracteres"> 
            </form>  
            <div class="submit">
                <a href="login.html" id="cadastrar">cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
