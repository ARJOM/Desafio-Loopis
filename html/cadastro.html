<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/estilo.css"> 
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="title">CADASTRO</h2>
            <form class="form-log-cad">
                <p>Nome Compelo</p>
                <input type="text" id="nome" class="sing" size="45"  placeholder=" Insira seu nome completo">
                <p>Email</p>
                <input type="email" id="email" class="sing" size="45"  placeholder="Insira seu email">
                <p>Senha</p>
                <input type="password" id="senha" class="sing" size="45"  placeholder="No mímino 8 caracteres"> 
                <p>Confirmar Senha</p>
                <input type="password" id="senhaconfirmar" class="sing" size="45"  placeholder="No mímino 8 caracteres"> 
            </form>  
            <input class="submit" type="button" size="45" id="cadastrar" value="Cadastre-se">
        </div>
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script> 
    <script src="../script/Firebase.js"></script>
    <script src="../script/Users.js"></script>
</body>
</html>
