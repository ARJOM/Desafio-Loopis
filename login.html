<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Staatliches&display=swap" rel="stylesheet">
    <title>Sr - Login de Usuário</title>
</head>
<body>
    <img src="if-logo.png" width="100">
    <div class="login-box">
        <h1>Login</h1>
        <form class="login">
            <p>Usuário</p>
            <input type="text" name="" placeholder="Insira seu nome de usuário" class="sign-in">
            <p>Senha</p>
            <input type="password" name="" placeholder="Insira sua senha" class="sign-in">
            <input type="submit" name="" value="Entrar" id="submit">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Ainda não possui uma conta?</a>
        </form>
    </div>
</body>
</html>
